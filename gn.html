<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Night Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }
        .text {
            font-size: 8vw;
            color: white;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 0 0 20px rgba(255, 192, 203, 0.8);
            animation: glow 2s infinite alternate;
        }
        .message {
            font-size: 5vw;
            color: pink;
            font-family: 'Georgia', serif;
            margin-top: 10px;
            opacity: 0.8;
            animation: fadeIn 3s infinite alternate;
            padding: 0 5vw;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 192, 203, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 192, 203, 1); }
        }
        @keyframes fadeIn {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="text">Good Night, My Love ❤️</div>
    <div class="message">May your dreams be as sweet as your love.</div>
</body>
</html>
